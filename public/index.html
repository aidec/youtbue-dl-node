<body>
    <div class="container">
        <h1>YouTube æ‰¹é‡ä¸‹è¼‰å™¨</h1>
        
        <div>
            <h3>ä¸‹è¼‰ç›®éŒ„è¨­å®š</h3>
            <div class="input-group">
                <input type="text" id="downloadPath" style="width: 80%">
                <button onclick="updateConfig()">æ›´æ–°è¨­å®š</button>
            </div>
        </div>

        <div>
            <h3>è¼¸å…¥ YouTube é€£çµ</h3>
            <p>æ¯è¡Œä¸€å€‹é€£çµ</p>
            <textarea id="urls" placeholder="https://www.youtube.com/watch?v=..."></textarea>
            <div style="text-align: center; margin-top: 15px;">
                <button onclick="startDownload()">é–‹å§‹ä¸‹è¼‰</button>
            </div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // è¼‰å…¥é…ç½®
        async function loadConfig() {
            const response = await fetch('/api/config');
            const config = await response.json();
            document.getElementById('downloadPath').value = config.downloadPath;
        }

        // æ›´æ–°é…ç½®
        async function updateConfig() {
            const downloadPath = document.getElementById('downloadPath').value;
            await fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ downloadPath })
            });
            alert('è¨­å®šå·²æ›´æ–°');
        }

        // é–‹å§‹ä¸‹è¼‰
        async function startDownload() {
            const urlsText = document.getElementById('urls').value;
            const urls = urlsText.split('\n').filter(url => url.trim());
            
            if (urls.length === 0) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹ URL');
                return;
            }

            const resultDiv = document.getElementById('result');
            
            // å…ˆç‚ºæ¯å€‹ URL å‰µå»ºå›ºå®šçš„ div
            resultDiv.innerHTML = urls.map(url => `
                <div class="download-item" id="download-${btoa(url)}">
                    <div class="download-url">${url}</div>
                    <div class="download-status">
                        <span class="status-badge waiting">â³ ç­‰å¾…ä¸­</span>
                    </div>
                    <div class="download-progress"></div>
                </div>
            `).join('');

            try {
                const eventSource = new EventSource('/api/download-status');
                
                eventSource.onmessage = (event) => {
                    const results = JSON.parse(event.data);
                    
                    results.forEach(result => {
                        const downloadDiv = document.getElementById(`download-${btoa(result.url)}`);
                        if (!downloadDiv) return;

                        const statusDiv = downloadDiv.querySelector('.download-status');
                        const progressDiv = downloadDiv.querySelector('.download-progress');

                        let statusHtml = '';
                        let progressHtml = '';

                        switch (result.status) {
                            case 'preparing':
                                statusHtml = `<span class="status-badge preparing">ğŸ”„ æº–å‚™ä¸­</span>`;
                                break;
                            case 'downloading':
                                statusHtml = `
                                    <span class="status-badge downloading">ğŸ“¥ æ­£åœ¨ä¸‹è¼‰</span>
                                    <div class="download-title">${result.title}</div>
                                `;
                                progressHtml = `
                                    <div class="progress-bar">
                                        <div style="width: ${result.progress}%"></div>
                                    </div>
                                    <div class="progress-text">${result.progress.toFixed(1)}%</div>
                                `;
                                break;
                            case 'success':
                                statusHtml = `
                                    <span class="status-badge success">âœ… å·²å®Œæˆ</span>
                                    <div class="download-title">${result.title}</div>
                                `;
                                progressHtml = `
                                    <div class="progress-bar">
                                        <div style="width: 100%"></div>
                                    </div>
                                    <div class="progress-text">100%</div>
                                `;
                                break;
                            case 'error':
                                statusHtml = `
                                    <span class="status-badge error">âŒ ä¸‹è¼‰å¤±æ•—</span>
                                    <div class="error-message">${result.message}</div>
                                `;
                                break;
                        }

                        statusDiv.innerHTML = statusHtml;
                        progressDiv.innerHTML = progressHtml;
                    });
                };

                eventSource.onerror = () => {
                    eventSource.close();
                };

                // ç™¼é€ä¸‹è¼‰è«‹æ±‚
                await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls })
                });

            } catch (err) {
                resultDiv.innerHTML = `<div class="error">è™•ç†æ™‚ç™¼ç”ŸéŒ¯èª¤: ${err.message}</div>`;
            }
        }

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥é…ç½®
        loadConfig();
    </script>
